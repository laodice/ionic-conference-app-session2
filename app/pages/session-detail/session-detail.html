<ion-header>
  <ion-navbar>
    <ion-title>Session</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{session.name}}</h1>

  <h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>

  <p>
    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <p>{{session.location}}</p>

  <p>{{session.description}}</p>
  
  <p [hidden]="loggedIn == false || isFavourite==true">
    <button (click)="addParticipation()">Participate</button>
  </p>
  
  <p [hidden]="loggedIn == false || isFavourite==false">
    <ion-list inset>
      <button ion-item (click)="seeOtherParticipants()">See other participants</button>
      <button ion-item (click)="cancelParticipation()">Cancel participation</button>
    </ion-list>
  </p>
</ion-content>
